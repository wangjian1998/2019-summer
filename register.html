<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <title>注册</title>
</head>
<body>
    <div class="header">
        <h1 class="logo"><img src="./image/home-logo.png" alt="logo图片"></h1>
    </div>
    <div class="main">
        <div class="login-box">
            <h2 class="title">注册</h2>
            <div class="login-information">
                <div class="input-box">
                    <h3 class="hd">手机号</h3>
                    <input id="phone" type="text" placeholder="手机号">
                </div>
                <div class="input-box">
                        <h3 class="hd">验证码</h3>
                        <input  id="auth_code" type="text" placeholder="请输入验证码">
                        <div class="yanzheng" id="yanzheng">获取验证码</div>
                </div>
                <div class="input-box">
                        <h3 class="hd">密码</h3>
                        <input  id="password" type="password" placeholder="请设置密码">
                </div>
                <div class="input-box">
                        <h3 class="hd">确认密码</h3>
                        <input id="confirm_pass" type="password" placeholder="请确认密码">
                </div>
                <p class="tip" id="tip"></p>

                <div class="register" id="register">注册</div>
                <div class="go-log">
                    已有账号？<a href="#">登录</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="common-footer">
        <p>
            <a href="#">帮助中心</a>
            <span>|</span>
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">法律信息</a>
            <span>|</span>
            <a href="#">隐私中心</a>
            <span>|</span>
            <a href="#">联系我们</a>
        </p>
        <p>版权所有：中科知图教育科技(苏州)有限公司苏ICP备14022536号 公安部备案号32050502000472</p>
    </footer>
    <script src="./js/jquery-3.4.0.min.js"></script>
    <script src="./js/index.js"></script>
    
</body>
</html>
